<div class="mat-elevation-z4">
    <table mat-table class="full-width-table" [dataSource]="books">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let book">{{ book.id }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>TÃ­tulo</th>
            <td mat-cell *matCellDef="let book">{{ book.title }}</td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="author">
            <th mat-header-cell *matHeaderCellDef>Autor</th>
            <td mat-cell *matCellDef="let book">{{ book.author }}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let book">
                <a routerLink="/livros/editar/{{ book.id }}" class="edit"><i class="material-icons">edit</i></a>
                <a routerLink="/livros/deletar/{{ book.id }}" class="delete"><i class="material-icons">delete</i></a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let book; columns: displayedColumns;"></tr>
    </table>
</div>
